<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eec26219d6.js" crossorigin="anonymous"></script>
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="registration-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">Ayush</a>
            </div>
            <nav>
                <ul>
                    <li class="link">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="link">
                        <a href="about.html">About</a>
                    </li>
                    <li class="link">
                        <a href="#">Contact</a>
                    </li>
                    <li class="link">
                        <a href="registration.html">Registration</a>
                    </li>
                </ul>
            </nav>
        </div>

        <main>
            <section class="user-container login-section--display">
                <div class="registration">
                    <div class="grid-two--column">
                        <div class="form-text">
                            <h2>Welcome Back!</h2>
                            <p>To Keep connected with us please login with your personal</p>
                            <button class="login-btn">Login Here</button>
                        </div>

                        <div class="registration-form">
                            <h2>Create Account</h2>
                            <div class="social-icons">
                                <a href="https://www.instagram.com/iam_ayush3/" target="_blank">
                                    <i class="fa-brands fa-twitter"></i></a>      
                                <a href="https://www.instagram.com/iam_ayush3/" target="_blank">
                                    <i class="fa-brands fa-instagram"></i></a>      
                                <a href="https://www.instagram.com/iam_ayush3/" target="_blank">
                                    <i class="fa-brands fa-linkedin-in"></i></a>      
                                <a href="https://www.instagram.com/iam_ayush3/" target="_blank">
                                    <i class="fa-brands fa-discord"></i></a>      
                            </div>
                            <p>Or use your emails for registration</p>

                            <form action="#">
                                <div class="input-field">
                                    <label for="username">
                                        <input type="text" name="#" id="username" placeholder="Name">
                                    </label>
                                </div>

                                <div class="input-field">
                                    <label for="Email"><input type="email" name="#" id="Email" placeholder="Email"></label>
                                </div>

                                <div class="input-field">
                                    <label for="Password"><input type="password" name="#" id="Password" placeholder="Password"></label>
                                </div>

                                <div class="input-field">
                                    <input type="submit" value="register">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="login">
                    <div class="grid-two--column">
                        <div class="form-text">
                            <h2>Hello, Friend!</h2>
                            <p>Enter your personal details and start journey with us</p>
                            <button class="registration-btn">Register Here</button>
                        </div>

                        <div class="login-form">
                            <h2>Sign In</h2>
                            <div class="social-icons">
                                <a href="https://www.instagram.com/iam_ayush3/" target="_blank">
                                    <i class="fa-brands fa-twitter"></i></a>      
                                <a href="https://www.instagram.com/iam_ayush3/" target="_blank">
                                    <i class="fa-brands fa-instagram"></i></a>      
                                <a href="https://www.instagram.com/iam_ayush3/" target="_blank">
                                    <i class="fa-brands fa-linkedin-in"></i></a>      
                                <a href="https://www.instagram.com/iam_ayush3/" target="_blank">
                                    <i class="fa-brands fa-discord"></i></a>      
                            </div>
                            <p>Or use your account</p>

                            <form action="#">

                                <div class="input-field">
                                    <label for="Email1"><input type="email" name="#" id="Email1" placeholder="Email"></label>
                                </div>

                                <div class="input-field">
                                    <label for="Password1"><input type="password" name="#" id="Password1" placeholder="Password"></label>
                                </div>

                                <div class="input-field">
                                    <input type="submit" value="Login">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>


    </header>

    <script>

        const user_con = document.querySelector('.user-container');
        const regis_btn = document.querySelector('.registration-btn');
        const login_btn = document.querySelector('.login-btn');

        regis_btn.addEventListener('click',()=> {
            user_con.classList.add('login-section--display')
        })

        login_btn.addEventListener('click', ()=> {
            user_con.classList.remove('login-section--display')
        })

    </script>


</body>
</html>
